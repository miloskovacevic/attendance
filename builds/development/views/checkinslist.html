<div class="checkinslist">
	<h1>Checkins</h1>
	<p>Here is a list of your latest check-ins.</p>

	<div class="search cf">
		<h2>Search Checkins</h2>
		<input type="text" ng-model="query" placeholder="Search for users">
	</div>

	<ul class="userlist cf">
		<li ng-repeat="checkin in checkins | filter: query">
			<div class="checkin">
			<div class="buttons">
				<button class="btn btn-delete tooltip" ng-click="deleteCheckin(checkin.$id)"><span>Delete this checkin</span></button>
				
			</div>

				<div class="info">
					<h2>{{checkin.firstname}} {{checkin.lastname}}</h2>
					<div class="date">{{checkin.date | date:"MMM d, yy h:mm a"}}</div>
				</div>
			</div>
		</li>
	</ul>


</div>
